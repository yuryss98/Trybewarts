<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="trybeLogo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="email" type="email" name="email" placeholder="Email">
      <input id="password" type="password" name="password" placeholder="Senha">
      <button id="btn">Entrar</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" action="">
      <section id="section-name">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </section>
      <section id="section-select">
        <input id="input-email" type="text" placeholder="Email">
        <select id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </section>
      <section id="section-radio">
        <label id="label-family" for="">Qual sua família?</label>
        <label for="">
          <input class="radio-input" type="radio" name="family" value="Frontend">Frontend
        </label>
        <label for="">
          <input class="radio-input" type="radio" name="family" value="Backend">Backend
        </label>
        <label for="">
          <input class="radio-input" type="radio" name="family" value="FullStack">FullStack
        </label>
      </section>
      <section id="section-checkbox">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <label for=""><input class="subject" type="checkbox" value="HoFs">HoFs</label>
        <label for=""><input class="subject" type="checkbox" value="Jest">Jest</label>
        <label for=""><input class="subject" type="checkbox" value="Promises">Promises</label>
        <label for=""><input class="subject" type="checkbox" value="React">React</label>
        <label for=""><input class="subject" type="checkbox" value="SQL">SQL</label>
        <label for=""><input class="subject" type="checkbox" value="Python">Python</label>
      </section>
      <section id="validation">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label> <br>
        <input type="radio" name="rate" value="1" class="input-nota">1
        <input type="radio" name="rate" value="2" class="input-nota">2
        <input type="radio" name="rate" value="3" class="input-nota">3
        <input type="radio" name="rate" value="4" class="input-nota">4
        <input type="radio" name="rate" value="5" class="input-nota">5
        <input type="radio" name="rate" value="6" class="input-nota">6
        <input type="radio" name="rate" value="7" class="input-nota">7
        <input type="radio" name="rate" value="8" class="input-nota">8
        <input type="radio" name="rate" value="9" class="input-nota">9
        <input type="radio" name="rate" value="10"class="input-nota">10
      </section>
      <h3>Deixe seu comentario.</h3>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <span id="counter">500</span>
      <label class="textarea" for="">Deixe seu comentário:</label>
      </section>
      <section id="last-section">
        <input id="agreement" type="checkbox">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <button id="submit-btn" disabled type="submit">Enviar</button>
      </section>
    </form>
    <img id="trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="">
  </main>
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="./script.js"></script>
  
</body>

</html>
